    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        overflow-x: hidden;
      }

      /* HEADER STYLES */
      .header {
        position: fixed;
        top: -212px; /* Oculto inicialmente */
        left: 0;
        width: 100%;
        height: 212px;
        background: rgba(84, 11, 25, 0.8); /* #540B19 con 80% opacidad */

        transition: top 0.5s ease;
        z-index: 1000;
      }

      .header.visible {
        top: 0;
      }

      .header-line {
        width: 100%;
        height: 2px;
        background: #ffffff;
        position: absolute;
        top: 110px;
        left: 0;
      }

      .header-logo {
        position: absolute;
        top: 7px;
        left: 50%;
        transform: translateX(-50%);
        width: 136px;
        height: 112px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: brightness(0) invert(1);
      }

      .header-reserva-btn {
        position: absolute;
        top: 23px;
        right: 65px;
        width: 226px;
        height: 76px;
        background-color: #ffffff;
        border: 1px solid #693616;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Tiro Devanagari Hindi-Regular", Helvetica;
        font-weight: 400;
        color: #1a1a1a;
        font-size: 32px;
      }

      .header-reserva-btn:hover {
        background-color: #f5f5f5;
        border-color: #5a2a0f;
      }

      .header-nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .header-nav-list {
        display: flex;
        list-style: none;
        gap: 60px;
      }

      .header-nav-item {
        position: relative;
      }

      .header-nav-link {
        font-family: "Prociono-Regular", Helvetica;
        font-weight: 400;
        color: #ffffff;
        font-size: 32px;
        text-decoration: none;
        padding: 10px 0;
        position: relative;
        transition: color 0.3s ease;
      }

      .header-nav-link:hover {
        color: #f0f0f0;
      }

      .header-nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #ffffff;
        transition: width 0.3s ease;
      }

      .header-nav-link:hover::after {
        width: 100%;
      }

      /* HAMBURGER MODAL STYLES */
      .hamburger-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(13, 11, 11, 0.85);
        display: none;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .hamburger-modal.visible {
        display: block;
        opacity: 1;
      }

      .hamburger-close {
        position: absolute;
        top: 18px;
        right: 18px;
        width: 63px;
        height: 55px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .hamburger-close img {
        width: 100%;
        height: 100%;
        filter: brightness(0) invert(1);
      }

      .hamburger-content {
        position: absolute;
        top: 50%;
        right: 100px;
        transform: translateY(-50%);
        width: 299px;
        height: 303px;
        display: flex;
      }

      .hamburger-nav {
        list-style: none;
        position: relative;
      }

      .hamburger-nav-item {
        position: relative;
        margin-bottom: 30px;
      }

      .hamburger-nav-link {
        display: flex;
        align-items: center;
        font-family: "Open Sans-Regular", Helvetica;
        font-weight: 400;
        font-size: 24px;
        color: #fcc342;
        text-decoration: none;
        position: relative;
        padding-left: 50px;
        transition: color 0.3s ease;
      }

      .hamburger-nav-link[aria-current="page"] {
        color: #ffffff;
      }

      .hamburger-nav-link:hover {
        color: #ffffff;
      }

      .hamburger-nav-icon {
        position: absolute;
        left: 0;
        width: 40px;
        height: 40px;
        filter: brightness(0) invert(78%) sepia(40%) saturate(1232%)
          hue-rotate(359deg) brightness(102%) contrast(98%);
      }

      .hamburger-nav-link:hover .hamburger-nav-icon {
        filter: brightness(0) invert(1);
      }

      .hamburger-line {
        position: absolute;
        left: -40px;
        width: 2px;
        height: 257px;
        background: linear-gradient(
          to bottom,
          #fcc342 0%,
          #fcc342 50%,
          transparent 50%,
          transparent 100%
        );
        background-size: 100% 200%;
        background-position: 0 100%;
        transition: background-position 0.3s ease;
      }

      .hamburger-line-marker {
        position: absolute;
        left: -41px;
        width: 3px;
        height: 40px;
        background: #ffffff;
        top: 0;
        transition: top 0.3s ease;
      }

      .hamburger-image {
        position: absolute;
        width: 545px;
        height: 528px;
        top: 50%;
        left: 248px;
        transform: translateY(-50%);
        object-fit: cover;
      }

      .hamburger-logo {
        position: absolute;
        width: 300px;
        height: 158px;
        top: 50%;
        left: 100px;
        transform: translateY(-50%);
        z-index: 10;
      }

      .hamburger-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* HERO STYLES */
      .hero-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Slider Images */
      .hero-slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .hero-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .hero-slide.active {
        opacity: 1;
      }

      .hero-slide.next {
        left: 100%;
        opacity: 1;
        animation: slideIn 0.8s ease-in-out forwards;
      }

      @keyframes slideIn {
        from {
          left: 100%;
        }
        to {
          left: 0;
        }
      }

      /* Navigation Menu */
      .hero-menu {
        position: absolute;
        top: 25px;
        right: 25px;
        z-index: 1000;
        width: 42px;
        height: 42px;
        background: none;
        border: none;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      .hero-menu:hover {
        opacity: 0.8;
      }

      .hero-menu img {
        width: 100%;
        height: 100%;
        filter: brightness(0) invert(1);
      }

      /* Central Circle Container */
      .hero-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
      }

      /* Main Circle with Progress */
      .hero-circle {
        position: relative;
        width: 566px;
        height: 566px;
        border-radius: 50%;
      }

      /* Progress Circle SVG */
      .hero-progress-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
      }

      .hero-progress-bg {
        fill: none;
        stroke: rgba(255, 255, 255, 0.3);
        stroke-width: 2;
      }

      .hero-progress-fill {
        fill: none;
        stroke: #ffffff;
        stroke-width: 3;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.8s ease;
      }

      /* Diamond Indicators */
      .hero-diamond {
        position: absolute;
        width: 16px;
        height: 16px;
        background: rgba(255, 255, 255, 0.4);
        border: 2px solid #ffffff;
        transform: rotate(45deg);
        transition: all 0.3s ease;
      }

      .hero-diamond.active {
        background: #ffffff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }

      .hero-diamond-top {
        top: -8px;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .hero-diamond-right {
        top: 50%;
        right: -8px;
        transform: translate(50%, -50%) rotate(45deg);
      }

      .hero-diamond-bottom {
        bottom: -8px;
        left: 50%;
        transform: translate(-50%, 50%) rotate(45deg);
      }

      .hero-diamond-left {
        top: 50%;
        left: -8px;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      /* Logo in Center */
      .hero-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 228px;
        height: 120px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: brightness(0) invert(1);
      }

      /* Reserva Button */
      .hero-reserva-btn {
        position: absolute;
        top: calc(50% + 150px);
        left: 50%;
        transform: translateX(-50%);
        width: 152px;
        height: 50px;
        background: transparent;
        border: 2px solid #ffffff;
        border-radius: 15px;

      }

      .hero-reserva-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-50%) translateY(-2px);
      }

      /* Ver Hotel Section */
      .hero-ver-hotel {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #ffffff;
        z-index: 100;

        font-size: 24px;
        margin-bottom: 10px;
        line-height: 1;
      }

        width: 4px;
        height: 54px;
        background: #ffffff;
        margin: 0 auto;
      }

      /* Navigation Arrows */

        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);

        border-radius: 50%;
        color: #ffffff;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 200;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.1);
      }

      .hero-nav-prev {
        left: 30px;
      }

      .hero-nav-next {
        right: 30px;
      }

      /* Responsive */

        .header {
          height: 160px;
          top: -160px;
        }

        .header-line {
          top: 80px;
        }

        .header-logo {

          height: 80px;
        }

          width: 160px;
          height: 50px;
          font-size: 20px;
          right: 20px;
          top: 15px;
        }

        .header-nav {
          height: 70px;
        }

        .header-nav-list {
          gap: 20px;
        }

        .header-nav-link {
          font-size: 20px;
        }

        .hero-circle {
          width: 350px;
          height: 350px;
        }

        .hero-logo {
          width: 150px;
          height: 80px;
        }

        .hero-reserva-btn {

          height: 45px;
          font-size: 16px;
        }

        .hero-nav-btn {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }

        .hero-nav-prev {
          left: 15px;
        }

        .hero-nav-next {
          right: 15px;
        }

        .hamburger-content {
          right: 50px;
          transform: translateX(50%) translateY(-50%);
        }

        .hamburger-image {
          width: 300px;
          height: 350px;
          left: 50px;
        }

        .hamburger-logo {
          width: 200px;
          height: 105px;
          left: 50px;
        }
      }
    </style>

    <script>
      class HeroSlider {
        constructor() {
          this.currentSlide = 0;
          this.slides = document.querySelectorAll(".hero-slide");
          this.totalSlides = this.slides.length;
          this.progressFill = document.querySelector(".hero-progress-fill");
          this.diamonds = document.querySelectorAll(".hero-diamond");
          this.isTransitioning = false;

          // Progress circle calculation
          this.circumference = 2 * Math.PI * 280; // radius = 280
          this.segmentLength = this.circumference / this.totalSlides;

          this.init();
        }

        init() {
          // Initialize progress circle
          this.progressFill.style.strokeDasharray = this.circumference;
          this.progressFill.style.strokeDashoffset = this.circumference;

          // Event listeners
          document
            .querySelector(".hero-nav-next")
            .addEventListener("click", () => this.nextSlide());
          document
            .querySelector(".hero-nav-prev")
            .addEventListener("click", () => this.prevSlide());

          // Auto-advance slider
          this.startAutoSlide();

          // Initial progress update
          setTimeout(() => {
            this.updateProgress();
          }, 100);
        }

        nextSlide() {
          if (this.isTransitioning) return;
          this.isTransitioning = true;

          const currentSlideEl = this.slides[this.currentSlide];
          this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
          const nextSlideEl = this.slides[this.currentSlide];

          // Slide transition
          currentSlideEl.classList.remove("active");
          nextSlideEl.classList.add("next");

          setTimeout(() => {
            nextSlideEl.classList.remove("next");
            nextSlideEl.classList.add("active");
            this.isTransitioning = false;
          }, 800);

          this.updateProgress();
          this.resetAutoSlide();
        }

        prevSlide() {
          if (this.isTransitioning) return;
          this.isTransitioning = true;

          const currentSlideEl = this.slides[this.currentSlide];
          this.currentSlide =
            this.currentSlide === 0
              ? this.totalSlides - 1
              : this.currentSlide - 1;
          const prevSlideEl = this.slides[this.currentSlide];

          // Slide transition
          currentSlideEl.classList.remove("active");
          prevSlideEl.classList.add("active");

          setTimeout(() => {
            this.isTransitioning = false;
          }, 800);

          this.updateProgress();
          this.resetAutoSlide();
        }

        updateProgress() {
          // Calculate progress offset
          const progress = (this.currentSlide + 1) / this.totalSlides;
          const offset = this.circumference - progress * this.circumference;

          this.progressFill.style.strokeDashoffset = offset;

          // Update diamonds
          this.diamonds.forEach((diamond, index) => {
            if (index <= this.currentSlide) {
              diamond.classList.add("active");
            } else {
              diamond.classList.remove("active");
            }
          });
        }

        startAutoSlide() {
          this.autoSlideInterval = setInterval(() => {
            this.nextSlide();
          }, 5000);
        }

        resetAutoSlide() {
          clearInterval(this.autoSlideInterval);
          this.startAutoSlide();
        }
      }

      // Header scroll functionality
      function initHeader() {
        const header = document.querySelector(".header");
        let lastScrollTop = 0;

        window.addEventListener("scroll", function () {
          const scrollTop =
            window.pageYOffset || document.documentElement.scrollTop;

          if (scrollTop > 100 && scrollTop > lastScrollTop) {
            // Scrolling down
            header.classList.add("visible");
          } else if (scrollTop < lastScrollTop && scrollTop < 50) {
            // Scrolling up at the top
            header.classList.remove("visible");
          }

          lastScrollTop = scrollTop;
        });
      }

      // Hamburger modal functionality
      function initHamburgerModal() {
        const menuButton = document.querySelector(".hero-menu");
        const closeButton = document.querySelector(".hamburger-close");
        const modal = document.querySelector(".hamburger-modal");
        const navItems = document.querySelectorAll(".hamburger-nav-item");
        const lineMarker = document.querySelector(".hamburger-line-marker");

        menuButton.addEventListener("click", function () {
          modal.classList.add("visible");
          document.body.style.overflow = "hidden";
        });

        closeButton.addEventListener("click", function () {
          modal.classList.remove("visible");
          document.body.style.overflow = "auto";
        });

        // Hover effect for menu items
        navItems.forEach((item) => {
          item.addEventListener("mouseenter", function () {
            const index = Array.from(navItems).indexOf(item);
            const position = index * 50; // 50px per item

            lineMarker.style.top = `${position}px`;

            // Update the line background to show progress
            const lineElement = document.querySelector(".hamburger-line");
            const progressPercentage = ((index + 1) / navItems.length) * 100;
            lineElement.style.backgroundPosition = `0 ${
              100 - progressPercentage
            }%`;
          });
        });

        // Close modal when clicking outside content
        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.classList.remove("visible");
            document.body.style.overflow = "auto";
          }
        });
      }

      // Initialize everything when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new HeroSlider();
        initHeader();
        initHamburgerModal();

        // Reserva button functionality
        document
          .querySelector(".hero-reserva-btn")
          .addEventListener("click", () => {
            alert("Redirigiendo a reservas...");
          });

        // Header reserva button functionality
        document
          .querySelector(".header-reserva-btn")
          .addEventListener("click", () => {
            alert("Redirigiendo a reservas...");
          });
      });
    </script>
