<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxstone - Loader</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Overlock:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
      <div class="subtle-overlay"></div>
      <div class="particles" id="particles"></div>

      <div class="logo-container">
        <div class="outer-ring"></div>
        <div class="inner-ring"></div>
        <div class="hotel-logo"></div>
      </div>

      <div class="loading-percentage" id="percentage">0%</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="loading-text">Cargando...</div>
    </div>

    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
      <h1 class="welcome-text">Bienvenido</h1>
      <p class="welcome-subtext">Gracias por visitarnos</p>
    </div>
  </body>
</html>
