<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxstone Executive & Suites - Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .footer-section {
        width: 100vw;
        position: relative;
      }

      .footer-main {
        position: relative;
        width: 100%;
        min-height: 632px;
        background-image: url("https://res.cloudinary.com/ddqoou1fq/image/upload/v1755877468/suite-matrimonial-_2_w6kyol.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .footer-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .footer-content {
        position: relative;
        z-index: 2;
        padding: 60px 40px 40px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .footer-main-content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex: 1;
        margin-bottom: 40px;
        gap: 60px;
      }

      .footer-left-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .footer-logo {
        max-width: 100%;
        height: auto;
        max-height: 400px;
      }

      .footer-right-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .footer-payments {
        margin-bottom: 40px;
      }

      .footer-payments h3 {
        font-family: "Open Sans", sans-serif;
        font-size: 20px;
        color: #f8f8f8;
        margin-bottom: 20px;
        font-weight: 400;
      }

      .footer-payment-icons {
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 8px;
      }

      .footer-info-sections {
        display: flex;
        gap: 60px;
        margin-bottom: 40px;
      }

      .footer-address,
      .footer-contact {
        color: #f8f8f8;
        flex: 1;
      }

      .footer-address h3,
      .footer-contact h3 {
        font-family: "Open Sans", sans-serif;
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: 400;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .footer-address p {
        font-size: 16px;
        line-height: 1.4;
        margin-bottom: 15px;
      }

      .footer-email {
        color: #ffffff;
        text-decoration: underline;
        font-size: 16px;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .footer-email:hover {
        color: #e6b412;
      }

      .footer-phone {
        font-size: 24px;
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .footer-phone a {
        color: #f8f8f8;
        text-decoration: underline;
        transition: color 0.3s ease;
      }

      .footer-phone a:hover {
        color: #e6b412;
      }

      .footer-divider {
        width: 100%;
        height: 1px;
        background-color: #ffffff;
        margin: 30px 0;
        border: none;
      }

      .footer-social {
        display: flex;
        justify-content: center;
        gap: 80px;
        align-items: center;
        margin-bottom: 20px;
      }

      .footer-social-link {
        display: inline-block;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .footer-social-link:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      .footer-social-link:focus {
        outline: 2px solid #e6b412;
        outline-offset: 4px;
        border-radius: 50%;
      }

      .footer-social-icon {
        width: 65px;
        height: 65px;
        color: #ffffff;
        background: transparent;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        transition: background 0.3s ease;
      }

      .footer-social-link:hover .footer-social-icon {
        background: rgba(255, 255, 255, 0.1);
      }

      .footer-separator {
        width: 100%;
        height: 1px;
        background-color: #ddd;
        border: none;
      }

      .footer-copyright {
        width: 100%;
        background-color: #e6b412;
        padding: 27px 20px;
        text-align: center;
      }

      .footer-copyright p {
        font-family: "Open Sans", sans-serif;
        font-size: 20px;
        color: #000000;
        font-weight: 400;
        margin: 0;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .footer-content {
          padding: 40px 30px 30px;
        }

        .footer-main-content {
          flex-direction: column;
          gap: 30px;
        }

        .footer-info-sections {
          gap: 40px;
        }

        .footer-logo {
          width: 300px;
        }

        .footer-social {
          gap: 60px;
        }
      }

      @media (max-width: 768px) {
        .footer-content {
          padding: 30px 20px 20px;
          text-align: center;
        }

        .footer-logo {
          width: 250px;
          margin: 0 auto 30px;
        }

        .footer-main-content {
          text-align: center;
        }

        .footer-info-sections {
          flex-direction: column;
          gap: 30px;
          text-align: center;
        }

        .footer-address h3,
        .footer-contact h3 {
          justify-content: center;
          font-size: 18px;
        }

        .footer-payments h3 {
          font-size: 18px;
        }

        .footer-address p {
          font-size: 15px;
        }

        .footer-email {
          font-size: 15px;
          justify-content: center;
        }

        .footer-phone {
          font-size: 20px;
          justify-content: center;
        }

        .footer-social {
          gap: 40px;
        }

        .footer-social-icon {
          width: 55px;
          height: 55px;
          font-size: 26px;
        }
      }

      @media (max-width: 480px) {
        .footer-content {
          padding: 20px 15px 15px;
        }

        .footer-logo {
          width: 200px;
        }

        .footer-info-sections {
          gap: 25px;
        }

        .footer-address h3,
        .footer-contact h3 {
          font-size: 16px;
        }

        .footer-payments h3 {
          font-size: 16px;
        }

        .footer-address p {
          font-size: 14px;
          line-height: 1.3;
        }

        .footer-email {
          font-size: 14px;
        }

        .footer-phone {
          font-size: 18px;
        }

        .footer-social {
          gap: 30px;
        }

        .footer-social-icon {
          width: 50px;
          height: 50px;
          font-size: 22px;
        }

        .footer-copyright p {
          font-size: 16px;
          line-height: 1.3;
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .footer-social-link,
        .footer-email,
        .footer-phone a {
          transition: none;
        }
      }

      .footer-email:focus,
      .footer-phone a:focus {
        outline: 2px solid #e6b412;
        outline-offset: 2px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <footer class="footer-section">
      <!-- Sección principal con imagen de fondo -->
      <div class="footer-main">
        <div class="footer-overlay"></div>
        <div class="footer-content">
          <!-- Contenido principal dividido en dos partes -->
          <div class="footer-main-content">
            <!-- Logo a la izquierda (1/3 del ancho) -->
            <div class="footer-left-section">
              <img
                src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1756137794/f8da8817-fa9e-4cfe-b860-4f321a3e49f4.png"
                alt="Luxstone Executive & Suites Logo"
                class="footer-logo"
              />
            </div>

            <!-- Contenido a la derecha (2/3 del ancho) -->
            <div class="footer-right-section">
              <!-- Métodos de pago (parte superior) -->
              <div class="footer-payments">
                <h3>Nuestros Pagos:</h3>
                <img
                  src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1756745652/a9ce49e9-62f3-4355-8085-158f5cae2a30.png"
                  alt="Métodos de pago aceptados: UnionPay, Visa, Maestro, JCB, PayPal, MasterCard"
                  class="footer-payment-icons"
                />
              </div>

              <!-- Dirección y Contacto (parte media) -->
              <div class="footer-info-sections">
                <!-- Dirección -->
                <div class="footer-address">
                  <h3>
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    Dirección:
                  </h3>
                  <p>
                    Avenida 6 de Agosto entre Rozendo Gutierrez Edificio Torre
                    Nº 2255, Zona Sopochi, La Paz, Bolivia
                  </p>
                  <a href="mailto:luxstonercp@gmail.com" class="footer-email">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    luxstonercp@gmail.com
                  </a>
                </div>

                <!-- Contacto -->
                <div class="footer-contact">
                  <h3>
                    <i class="fas fa-phone" aria-hidden="true"></i>
                    Contáctanos:
                  </h3>
                  <div class="footer-phone">
                    <a
                      href="tel:+59165528468"
                      target="_blank"
                      rel="noopener noreferrer"
                    >
                      (+591) 65528468
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Línea divisoria -->
          <hr class="footer-divider" />

          <!-- Redes sociales (parte inferior) -->
          <nav class="footer-social" aria-label="Redes sociales">
            <a
              href="https://www.facebook.com/profile.php?id=61557240494194"
              aria-label="Síguenos en Facebook"
              class="footer-social-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="footer-social-icon">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
              </div>
            </a>

            <a
              href="https://wa.me/59165528468"
              aria-label="Contáctanos por WhatsApp"
              class="footer-social-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="footer-social-icon">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
              </div>
            </a>

            <a
              href="https://www.tiktok.com/@hotel.luxstone?_t=ZM-8zMwrI2UOpR&_r=1"
              aria-label="Síguenos en TikTok"
              class="footer-social-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="footer-social-icon">
                <i class="fab fa-tiktok" aria-hidden="true"></i>
              </div>
            </a>
          </nav>
        </div>
      </div>

      <!-- Separador -->
      <div class="footer-separator"></div>

      <!-- Sección de copyright -->
      <div class="footer-copyright">
        <p>
          Copyright © 2025 Luxstone Executive & Suites – Todos los derechos
          reservados.
        </p>
      </div>
    </footer>
  </body>
</html>
